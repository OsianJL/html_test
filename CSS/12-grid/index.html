<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/12-grid/styles.css">
    <title>Display: Grid</title>
</head>
<body>
    <h1>Display: Grid</h1>

    <div class="container">
        <details>
            <summary>
                <h2>Simple Grid</h2>
            </summary>
            <div class="padre padre-1">
                <div class="hijo">1</div>
                <div class="hijo">2</div>
                <div class="hijo">3</div>
                <div class="hijo">4</div>
                <div class="hijo">5</div>
                <!-- <div class="hijo">6</div> -->
            </div>
        </details>
    </div>
    
    <div class="container">
        <details>
            <summary>
                <h2>Colocando a los hijos</h2>
            </summary>
            <div class="padre padre-2">
                <div class="hijo hijo-1">header</div>
                <div class="hijo hijo-2">main</div>
                <div class="hijo hijo-3">sidebar</div>
                <div class="hijo hijo-4">4footer</div>
                <!-- <div class="hijo">5</div> -->
                <!-- <div class="hijo">6</div> -->
            </div>
        </details>
    </div>
    
    <div class="container">
        <details>
            <summary>
                <h2>Alineando a los hijos</h2>
            </summary>
            <div class="padre padre-3">
                <div class="hijo hijo-1">header</div>
                <div class="hijo hijo-2">main</div>
                <div class="hijo hijo-3">sidebar</div>
                <div class="hijo hijo-4">4footer</div>
                <!-- <div class="hijo">5</div> -->
                <!-- <div class="hijo">6</div> -->
            </div>
        </details>
    </div>

    <div class="container">
        <details open>
            <summary>
                <h2>Colocando a los hijos</h2>
            </summary>
            <div class="padre padre-4">
                <div class="hijo hijo-1">header</div>
                <div class="hijo hijo-2">main</div>
                <div class="hijo hijo-3">sidebar</div>
                <div class="hijo hijo-4">4footer</div>
                <!-- <div class="hijo">5</div> -->
                <!-- <div class="hijo">6</div> -->
            </div>
        </details>
    </div>

</body>
</html>
